<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag img</title>
</head>
<body>

    <img src="original.png" alt="Logotipo da Hcode Treinamentos" width="100" height="100">

    <a href="/ismap">
        <img src="original.png" alt="Logotipo da Hcode Treinamentos" width="100" height="100" ismap>
    </a>

    <img src="original.png" alt="Logotipo da Hcode Treinamentos" width="100" height="100" longdesc="#logoDescricao">

    <div id="logoDescricao">
        <h1>Hcode Treinamentos</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci commodi hic nemo omnis perferendis raone</p>
    </div>

</body>
</html>
