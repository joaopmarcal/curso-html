<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag source</title>
</head>
<body>

    <audio controls>
        <source src="original.mp3" type="audio/mpeg">
        <source src="original.ogg" type="audio/ogg">
    </audio>

    <picture>
        <source srcset="logo.png" media="(min-width: 512px)">
        <source srcset="logo256.png" media="(min-width: 256px)">
        <img src="logo64.png" alt="logo">
    </picture>

</body>
</html>
